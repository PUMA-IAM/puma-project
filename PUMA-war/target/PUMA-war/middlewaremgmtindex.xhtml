<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
  <html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
      <h:head>
        <title>Middleware Management</title>
        <f:metadata>
		    <f:event type="preRenderView" listener="#{middlewareManagementBean.canViewPageRedirecter}" />
		</f:metadata>
		<style type="text/css">
		#top {
			margin: 20px 20px 0px 20px;
			padding: 10px;
			border: 0px solid #ccc;
			height: 100px; /* ie5win fudge begins */
			voice-family: "\"}\"";
			voice-family:inherit;
			height: 70px;
			}
		html>body #top {
			height: 70px; /* ie5win fudge ends */
			}
		#left {
			position: absolute;
			top: 120px;
			left: 0px;
			margin: 20px;
			padding: 10px;
			border: 0px solid #ccc;
			width: 280px; /* ie5win fudge begins */
			voice-family: "\"}\"";
			voice-family:inherit;
			}
		html>body #left {
			width: 250px; /* ie5win fudge ends */
			}
		#middle {
			margin: 20px 190px 20px 190px;
			padding: 10px;
			border: 0px;
			}
		#right {
			position: absolute;
			top: 120px;
			right: 0px; /* Opera5.02 will show a space 
			at right when there is no scroll bar */
			margin: 20px;
			padding: 10px;
			border: 0px solid #ccc;
			voice-family: "\"}\"";
			voice-family:inherit;
			width: 20px;
			}
		html>body #right {
			width: 20px; /* ie5win fudge ends */
		}
		a {
			text-decoration: none;
			color: black;
		}
		table {
			border: 1px solid black;
			border-collapse:collapse;
		}
		.sectionHeader {
			border: 1px solid black;
			background: black;
			color: white;
			font-weight: bold;
		}
		td>a {			
			margin-left: 10px;
		}
		td>p {			
			margin-left: 10px;
		}
		iframe {
			width: 100%;
			height: 1000px;
			
		}
		</style>
    </h:head>
    <h:body>
    <div id="top"><h1 align="center">Middleware management</h1></div>
        
        <div id="left">
	        <table border="0">
		        <tr><td class="sectionHeader"><p>Control Panel</p></td></tr>
		        <tr><td><a href="tenantadd.jsf" target="contentTarget">Add tenant</a></td></tr>
		        <tr><td><a href="serviceadd.jsf" target="contentTarget">Add service</a></td></tr>
		        <tr><td><a href="attributeadd.jsf" target="contentTarget">Add attribute type</a></td></tr>
		        <tr><td class="sectionHeader"><p>Actions</p></td></tr>
		        <tr><td><h:form><h:commandLink action="#{middlewareManagementBean.invalidate()}" target="_blank" value="Logout"/></h:form></td></tr>
	        </table>
        </div>        
        <div id="middle">
        	<iframe name="contentTarget" src="" frameborder="0" scrolling="no"></iframe><br />
        	<p>Logged in as <h:outputText value="#{middlewareManagementBean.userName()}" /></p>
        </div>
        <div id="right"></div>
    </h:body>
    </html>
