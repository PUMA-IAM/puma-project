<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Manage Tenant Properties</title>
        <f:metadata>
		    <f:event type="preRenderView" listener="#{serviceSubscriptionBean.canViewPageRedirecter}" />
		</f:metadata>
    </h:head>
    <h:body>
    <h:form>        
    	<h1>Subscribe to service</h1>
    	<table border="0">
    		<tr><td>Select service:</td><td><h:selectOneMenu id="selection" value="#{serviceSubscriptionBean.selectedService}">
			                    <f:selectItems value="#{serviceSubscriptionBean.getListServices()}"/>
							</h:selectOneMenu></td></tr>
    		<tr><td></td><td><h:commandButton id="submit" value="Submit"
			                                 action="#{serviceSubscriptionBean.submit}"/></td></tr>    		
    	</table>
			            <h:message showSummary="true" showDetail="false"
			                       style="color: #d20005;
			                       font-family: 'New Century Schoolbook', serif;
			                       font-style: oblique;
			                       text-decoration: overline"
			                       id="errors1"
			                       for="selection"/>
			
			        </h:form>	
   	</h:body>
</html>
