<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
  <html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">	
      <h:head>
        <h:outputStylesheet library="css" name="default.css"/>
        <title>Login</title>
        <style type="text/css">
        .centerDiv {
			position: absolute;
			left: 50%;
			top: 50%;
			text-align: center;
			padding: 0px 20px;
			border: 1;
			border-color: black;
			width:800px;
			height:700px;
			margin-left: -400px; /*half width*/
			margin-top: -350px; /*half height*/
		}
		#h2 {
			color: white;
		}
        </style>
    </h:head>
    <h:body>
    	<div class="centerDiv">
    		<div style="height: 100px; width:800px;">
    			<h:graphicImage library="images" name="#{tenantDescriptionBean.tenantImage}"
                            alt="Tenant login image"/>
            </div>
            <div>
            <!--  
	            <h2>
	                Authentication
	            </h2>
	        -->
            </div>
            <div>
            	<table border="0">
			        <h:form>
			            <tr><td style="color: white;">Username:</td><td><h:inputText id="userName" title="Username" value="#{loginBean.userName}"></h:inputText></td></tr>
			            <tr><td style="color:white;">Password:</td><td><h:inputSecret id="password" title="Password" value="#{loginBean.password}"> </h:inputSecret></td></tr>
			            <tr><td></td><td align="right"><h:commandButton id="submit" value="Submit" action="#{loginBean.performLogin}"/></td></tr>
			            <tr><td></td><td><h:message showSummary="true" showDetail="false" style="color: #d20005; font-family: 'New Century Schoolbook', serif; font-style: oblique; text-decoration: overline" id="errors1" for="userName"/></td></tr>
			        </h:form>
		        </table>
        </div>
        </div>
    </h:body>
    </html>
