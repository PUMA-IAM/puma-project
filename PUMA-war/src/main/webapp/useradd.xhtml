<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Add user</title>
        <f:metadata>
		    <f:event type="preRenderView" listener="#{userSubmittionBean.canViewPageRedirecter}" />
		</f:metadata>
    </h:head>
    <h:body>
            <h2>
                New user
            </h2>
            <table border="0">
        <h:form>
    		<tr><td>Username:</td><td>
                <h:inputText
                    id="userName"
                    title="Username:"
                    value="#{userSubmittionBean.name}">
                </h:inputText></td></tr>
                <tr><td>E-Mail Address:</td><td>
                <h:inputText
                    id="password"
                    title="Password:"
                    value="#{userSubmittionBean.password}">
                </h:inputText></td></tr>
                <tr><td></td><td>
                            
                <h:commandButton id="submit" value="Submit"
                                 action="#{userSubmittionBean.add}"/></td></tr>
            <tr><td></td><td>                     
            <h:message showSummary="true" showDetail="false"
                       style="color: #d20005;
                       font-family: 'New Century Schoolbook', serif;
                       font-style: oblique;
                       text-decoration: overline"
                       id="errors1"
                       for="selection"/></td></tr>

        </h:form>
        </table>
    </h:body>
</html>
