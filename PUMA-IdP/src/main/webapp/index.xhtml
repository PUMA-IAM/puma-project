<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>PUMA Identity Provider</title>
        <style type="text/css">
        	.centerDiv {
				border:4px solid green;
				padding:20px 20px; 
				width:300px;
				border-radius:15px;
        		box-shadow: 10px 10px 5px #888888;
				position: absolute;
				left: 50%;
				top: 50%;
				width:320px;
				height:80px;
				margin-left: -160px; /*half width*/
				margin-top: -40px; /*half height*/
        	}
        </style>
    </h:head>
    <h:body>
        	<div class="centerDiv">
		        <h:form>
		            <table border="0">
			            <tr><td>Username:</td><td><h:inputText
			                    id="userName"
			                    title="Username:"
			                    value="#{loginBean.userName}">
			                </h:inputText></td></tr>
			            <tr><td>Password:</td><td>
			                <h:inputSecret
			                    id="password"
			                    title="Password:"
			                    value="#{loginBean.passwordAttempt}">
			                </h:inputSecret></td></tr>
			            <tr><td></td><td align="right"><h:commandButton id="submit" value="Submit"
			                                 action="#{loginBean.performLogin}"/></td></tr>
			            <tr><td><h:message showSummary="true" showDetail="false"
			                       style="color: #d20005;
			                       font-family: 'New Century Schoolbook', serif;
			                       font-style: oblique;
			                       text-decoration: overline"
			                       id="errors1"
			                       for="userName"/></td><td></td></tr>
		            </table>        
        	</h:form>
        </div>
    </h:body>
</html>
