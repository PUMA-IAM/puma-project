<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Add Attribute</title>
    </h:head>
    <h:body>
        <h:form>
            <p>User: 
            <h:selectOneMenu id="selection" value="#{attributeManagementBean.user}">
                <f:selectItems value="#{attributeManagementBean.userMapping}"/>
            </h:selectOneMenu><br/>
            </p><p>Key:
                <h:inputText
                    id="key"
                    title="Key:"
                    value="#{attributeManagementBean.key}"></h:inputText><br/>
            </p><p>Value:
                <h:inputText
                    id="value"
                    title="Value:"
                    value="#{attributeManagementBean.value}"></h:inputText><br/>                
            </p>
            <h:commandButton id="submit" value="Submit"
                                 action="#{attributeManagementBean.add}"/>
            
            <h:message showSummary="true" showDetail="false"
                       style="color: #d20005;
                       font-family: 'New Century Schoolbook', serif;
                       font-style: oblique;
                       text-decoration: overline"
                       id="errors1"
                       for="selection"/>            
        </h:form>
        
    </h:body>
</html>
